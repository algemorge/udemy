<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Race Register Form</title>
</head>

<!--=============== body 시작 ===============-->

<body>
   <h1>Race Registration!</h1>
   <form action="/marathon">
      <p>
         <label for="first">First Name</label>
         <input required type="text" name="first" id="first">
         <label for="last">Last Name</label>
         <input required type="text" name="last" id="last">
      </p>
      <p>Select a Race : </p>
      <p>
         <input type="radio" name="long" id="fun" value="fun">
         <label for="fun">Fun Run 5k</label>
      </p>
      <p>
         <input type="radio" name="long" id="half" value="half">
         <label for="half">Half Marathon</label>
      </p>
      <p>
         <input type="radio" name="long" id="full" value="full">
         <label for="full">Full Marathon</label>
      </p>
      <p>
         <label for="email">Email</label>
         <input type="email" name="email" id="eamil" required>
         <label for="password">Password</label>
         <input type="password" name="password" id="password" required>
      </p>
      <p>
         <label for="age">Select Age Group</label>
         <select name="age" id="age">
            <option value="18" selected>under 18</option>
            <option value="29">19~29</option>
            <option value="49">30~49</option>
            <option value="59">50~59</option>
            <option value="69">60~69</option>
            <option value="79">70~79</option>
            <option value="99">80~99</option>
            <button>Register!</button>
         </select>
      </p>
      <button>Register!</button>
   </form>

</body>

</html>

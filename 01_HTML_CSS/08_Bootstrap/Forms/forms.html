<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</head>

<body>
   <div class="container">
      <h1 class="display-2">Forms</h1>
      <form class="row g-3" action="#nowhere">
         <!-- form-group으로 그룹화하면 좋겠지만 하지 않았음 -->
         <div class="col-md-6">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <!-- form-control을 사용 -> 사용자정의 용이 -->
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               placeholder="Email">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
         </div>
         <div class="col-md-6">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
         </div>
         <div class="col-12">
            <label for="exampleInputStrAdd" class="form-label">Street address</label>
            <input type="email" class="form-control" id="exampleInputStrAdd" aria-describedby="emailHelp"
               placeholder="923 Chicken Ranch St">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
         </div>
         <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="exampleCity">
         </div>
         <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select class="form-select" id="inputState">
               <option selected value="서울시">서울시</option>
               <option value="경기도">경기도</option>
               <option value="강원도">강원도</option>
               <option value="충청도">충청도</option>
            </select>
         </div>
         <div class="col-md-3">
            <label for="inputZip" class="form-label">Zip Code</label>
            <input type="text" class="form-control" id="inputZip">
         </div>
         <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Sign me up</label>
         </div>
         <button type="submit" class="btn btn-success col-2">Register</button>

      </form>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"></script>
</body>

</html>
